server {
    listen 80;
    server_name localhost;

    root /opt/bedrock/server/api;
    index api.php;

    # Optional nicety: make /api (no trailing slash) behave consistently
    location = /api {
        return 301 /api/;
    }

    # API routes - front controller
    location ^~ /api/ {
        include fastcgi_params;

        # Always execute api.php
        fastcgi_param SCRIPT_FILENAME /opt/bedrock/server/api/api.php;
        fastcgi_param SCRIPT_NAME /api/api.php;

        # Split /api/<path> so PATH_INFO is just "/<path>" (not "/api/<path>")
        fastcgi_split_path_info ^(/api)(/.*)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Preserve full request uri including querystring
        fastcgi_param REQUEST_URI $request_uri;

        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
    }

    # PHP-FPM configuration (kept as-is)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
}
